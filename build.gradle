plugins {
    id 'java'
}

group 'com.snreloaded'
version '1.5'

sourceCompatibility = 1.8

jar {
    String test = System.getenv("CURSEFORGE_API_KEY")
    if (test != null) {
        System.out.println(test.substring(0, 2))
    }
    manifest {
        attributes "Main-Class": "com.snreloaded.Controller"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-client
    compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '4.4.2.Final'
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    // https://mvnrepository.com/artifact/net.lingala.zip4j/zip4j
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '2.3.1'
    // https://tongfei.me/progressbar/
    compile 'me.tongfei:progressbar:0.9.2'

    // tool for terminal user interface
    // https://mvnrepository.com/artifact/com.googlecode.lanterna/lanterna
    //compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.2'

}
